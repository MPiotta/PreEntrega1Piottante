<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Créditos</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Simulador de Créditos</h1>
    <div id="simulador">
      <form id="formularioCredito">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" required />

        <label for="nacionalidad">Nacionalidad:</label>
        <input type="text" id="nacionalidad" name="nacionalidad" required />

        <label for="monto">Monto del Crédito (máximo 20.000):</label>
        <input
          type="number"
          id="monto"
          name="monto"
          min="0"
          max="20000"
          required
        />

        <button type="submit">Simular Crédito</button>
      </form>
    </div>
    <div id="resultado"></div>
    <script src="js/miarchivo.js"></script>
  </body>
</html>
